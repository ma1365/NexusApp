<mat-card *ngIf="die">
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let value of die.RollValues">{{value}} </mat-chip>
    </mat-chip-list>
  </mat-card-content>
    <mat-card-actions>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="dieCount" placeholder="Count"/>
        <button mat-button *ngIf="dieCount" matSuffix mat-icon-button aria-label="Clear" (click)="dieCount=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-actions>
    <mat-card-actions>
      <button  mat-raised-button (click)="onRollDie(die, die.Commands[0])">{{die.Commands[0].CommandName}}</button>
    </mat-card-actions>
</mat-card>
