<mat-card>
<mat-card-subtitle>Select Dice</mat-card-subtitle>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let die of dice"
      routerLink="/dice/{{die.DieType}}"
      routerLinkActive #rla="routerLinkActive"
      active="rla.isActive"
      (click)="onSelect(die)">
      {{die.DieType}}
    </a>
  </nav>

  <!-- <router-outlet></router-outlet> -->

</mat-card>
